<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<title>Notes</title>
</head>
<body class="container">
	<h1 class="py-4">Add your Note:</h1>
	<form action="/notes" method="post">
		<div class="form-group">
			<label for="importance">Importance</label>
			<select name="importance" id="importance" class="form-control">
				<option th:each="importance : ${T(com.nortexdev.lab6.enums.NoteImportance).values()}" th:text="${importance}"></option>
			</select>
		</div>
		<div class="form-group mt-4">
			<label for="text">Text</label>
			<input type="text" id="text" name="text" class="form-control" />
		</div>
		<button type="submit" class="btn btn-success mt-4">Create</button>
	</form>

	<h1 class="py-4">Your notes:</h1>
	<table class="table">
		<tr>
			<th scope="col">Importance</th>
			<th scope="col">Text</th>
			<th scope="col">Timestamp</th>
		</tr>
		<tr th:each="note : ${notes}">
			<td th:text="${note.importance}"></td>
			<td th:text="${note.text}"></td>
			<td th:text="${note.timestamp}"></td>
		</tr>
	</table>
</body>
</html>
